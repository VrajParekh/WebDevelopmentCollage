<html lang="en">

    <title>Document</title>
</head>
<script>
    setInterval(f, 1000)
    let flag = true
    function f() {
        flag = !flag
        if (flag) {
            document.getElementById("h").style.color = "black"
 
        }
        else {
            document.getElementById("h").style.color = "white"
        }
    }
</script>

<body bgcolor="red">
    <h1 id="h">ADIT</h1>
</body>
