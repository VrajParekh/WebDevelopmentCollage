<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = 1;
        document.write("<table border=\" \">")
        for (var i = 0; i < 5; i++) {
            document.write("<tr>");
            for (var j = 0; j < 5; j++) {
                document.write("<td>");
                document.write(num);
                num = num + 1;
                document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>")
    </script>
</body>

</html>
