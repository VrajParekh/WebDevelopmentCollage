<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else</title>
</head>

<body>
    <script>
        var j = 0;
        for (var i = 0; i <= 20; i++, j++) {
            if (j % 2 == 0) {
                if (i % 3 == 0) {
                    document.write("<h1>Hello ADIT</h1>");
                }
                else if (i % 3 == 1) {
                    document.write("<h1 align=\"center\">Hello ADIT</h1>");
                }
                else if (i % 3 == 2) {
                    document.write("<h1 align=\"right\">Hello ADIT</h1>");
                }
            }
            else {
                if (i % 3 == 1) {
                    document.write("<h1 align=\"center\">Hello ADIT</h1>");
                }
            }
        }
    </script>
</body>

</html>
