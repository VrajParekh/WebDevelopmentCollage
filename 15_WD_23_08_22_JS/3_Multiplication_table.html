<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table</title>
</head>
    <style>
        td{
            width:20vh;
        }
    </style>
<body>
    <table>
        <tr>
            <td>
                <script>
                    for (var i = 1, j = 10; i <= 10; i++) {
                        document.write(i + " x " + j + " = " + (i * j) + "<br>");
                    }
                </script>
            </td>
            <td>
                <script>
                    for (var i = 1, j = 11; i <= 10; i++) {
                        document.write(i + " x " + j + " = " + (i * j) + "<br>");
                    }
                </script>
            </td>
        </tr>
    </table>
</body>

</html>
