<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        tr,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="4"><input type="text" id="evale" name="evale"></td>
        </tr>
        <tr>
            <td><button onclick="evale.value += '1'">1</button></td>
            <td><button onclick="evale.value += '2'">2</button></td>
            <td><button onclick="evale.value += '3'">3</button></td>
            <td><button onclick="evale.value += '+'">+</button></td>
        </tr>
        <tr>
            <td><button onclick="evale.value += '4'">4</button></td>
            <td><button onclick="evale.value += '5'">5</button></td>
            <td><button onclick="evale.value += '6'">6</button></td>
            <td><button onclick="evale.value += '-'">-</button></td>
        </tr>
        <tr>
            <td><button onclick="evale.value += '7'">7</button></td>
            <td><button onclick="evale.value += '8'">8</button></td>
            <td><button onclick="evale.value += '9'">9</button></td>
            <td><button onclick="evale.value += ''"></button></td>
        </tr>
        <tr>
            <td><button onclick="evale.value += '0'">0</button></td>
            <td><button onclick="evale.value += '/'">/</button></td>
            <td colspan="4"><button onclick="evale.value = eval(evale.value)">=</button></td>
        </tr>
        <tr>
            <td colspan="4"><button onclick="evale.value = ''">clear</button></td>
        </tr>
    </table>

</body>

</html>
